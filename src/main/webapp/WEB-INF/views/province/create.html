<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create provinces</title>
</head>
<body>
<h1>Create provinces</h1>
<p>
    <a href="/pro/list">Province list</a>
</p>
<form th:action="@{/pro/create}" th:object="${provinc}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create provinces"></td>
        </tr>
    </table>
</form>
</body>
</html>
