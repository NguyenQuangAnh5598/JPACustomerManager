<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit provinces</title>
</head>
<body>
<h1>Edit provinces</h1>
<p>
    <a href="/pro/list">Province list</a>
</p>
<form th:action="@{/pro/edit}" th:object="${provin}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update provinces"></td>
        </tr>
    </table>
</form>
</body>
</html>
